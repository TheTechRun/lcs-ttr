<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Local Content Share TTR</title>
    <style>
        :root {
            --bg: #11111b;
            --panel: #1e1e2e;
            --muted: #a6adc8;
            --text: #cdd6f4;
            --accent: #89b4fa;
            --error: #f38ba8;
            --border: #313244;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e1e2e, #11111b 60%);
            color: var(--text);
        }
        .card {
            width: min(420px, 92vw);
            background: rgba(30, 30, 46, 0.96);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
        }
        h1 {
            margin: 0 0 6px;
            font-size: 1.5rem;
        }
        p {
            margin: 0 0 18px;
            color: var(--muted);
            font-size: 0.95rem;
        }
        .error {
            margin: 0 0 16px;
            color: var(--error);
            font-size: 0.92rem;
        }
        label {
            display: block;
            margin: 0 0 6px;
            color: var(--muted);
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            margin: 0 0 14px;
            padding: 11px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: #181825;
            color: var(--text);
            font-size: 0.95rem;
        }
        input:focus {
            outline: none;
            border-color: var(--accent);
        }
        button {
            width: 100%;
            padding: 11px 12px;
            border: 0;
            border-radius: 10px;
            background: var(--accent);
            color: #11111b;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            filter: brightness(1.06);
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>Sign in</h1>
        <p>Local Content Share TTR</p>
        {{if .Error}}
        <p class="error">{{.Error}}</p>
        {{end}}
        <form method="POST" action="/login">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" autocomplete="username" required>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required>
            <button type="submit">Log In</button>
        </form>
    </main>
</body>
</html>
